{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .auth-box{
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        text-align:center;
    }
    .auth-box input{
        width:100%;
        padding:10px;
        margin:10px 0;
        border-radius:8px;
        border:1px solid #ddd;
    }
    .auth-btn{
        background:#4f46e5;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:8px;
        width:100%;
        cursor:pointer;
    }
    .auth-btn:hover{
        background:#4338ca;
    }
</style>

<div class="auth-box">
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red;">Invalid username or password.</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit" class="auth-btn">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
</div>
{% endblock %}
